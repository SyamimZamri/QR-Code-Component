<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | QR code component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!--Stylesheet-->
  <link rel="stylesheet" href="styles.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
</head>


<body>

  <main>

    <div>
      <img class="img-qr" src="images/image-qr-code.png" alt="image-qr-code">
    </div>

    <div>
      <h1 class="big-text">Improve your front-end<br>skills by building projects</h1>
      <p class="small-text gray-text">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </div>
    
  </main>

  <footer class="attribution gray-text">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Syamim Zamri</a>.
  </footer> 

</body>
</html>
